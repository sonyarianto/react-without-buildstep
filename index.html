<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React without build steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React from "https://esm.sh/react@19/?dev";
    import ReactDOM from "https://esm.sh/react-dom@19/client?dev";
    import {
      createBrowserRouter,
      RouterProvider,
      Route,
      Link,
      useRoutes,
      useNavigate,
    } from "https://esm.sh/react-router-dom@6.26.2";

    // Header component
    function Header() {
      const navigate = useNavigate();

      return (
        <header>
          <nav>
            <button onClick={() => navigate("/")}>Home (path is /)</button>&nbsp;
            <button onClick={() => navigate("/about")}>About Us (path is /about)</button>
          </nav>
        </header>
      );
    }

    // Footer component
    function Footer() {
      return (
        <pre>
          Just view source this page and you will see all of the code there, easy to
          follow and learn
        </pre>
      );
    }

    // Home component
    function Home() {
      return (
        <div>
          <Header />
          <h1>Welcome to the Home Page!</h1>
          <p>This is the home page content.</p>
          <Footer />
        </div>
      );
    }

    // About component
    function About() {
      return (
        <div>
          <Header />
          <h1>About Us</h1>
          <p>This is the about page content.</p>
          <Footer />
        </div>
      );
    }

    // Router configuration
    const router = createBrowserRouter([
      { path: "/", element: <Home /> },
      { path: "/about", element: <About /> },
    ]);

    // React 19 rendering
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<RouterProvider router={router} />);
  </script>
</body>
</html>
